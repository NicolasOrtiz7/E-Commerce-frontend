<div>
    <!-- INICIO CAROUSEL -->
    <div id="carouselExampleIndicators" class="carousel slide my-container-carousel global-bg-blue" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner my-images-carousel">
            <div class="carousel-item active">
                <div class="carousel-gradient"></div>
                <img src="https://cdn.shopify.com/s/files/1/0508/6747/0494/products/pdp_gallery_01_main_c51d1966-75fd-4295-acc4-6ff1f47faf5e_1200x@2x.png?v=1673274002"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <div class="carousel-gradient"></div>
                <img src="https://www.zonammorpg.com/wp-content/uploads/2023/01/ROCCAT_Magma-Mini_Press-Pic_7_3840x2160_No-Logo-1620x800.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <div class="carousel-gradient"></div>
                <img src="https://cashconverters.es/es/es/oportunidades/images/2020/01/accesorios-gamers.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <button class="btn-carousel-center carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="btn-carousel-center carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- FINAL CAROUSEL -->

    <!-- INICIO CATEGORY CARDS -->
    <div class="global-bg-blue section-categories">

        <h2 class="subtitle">Categorías</h2>
        <div class="ag-format-container">
            <div class="ag-courses_box">

                <div *ngFor="let c of categoryList" class="ag-courses_item">
                    <a [style.background-image]="'url(' + c.image + ')'" [routerLink]="['/products']" [queryParams]="{category: c.name}" class="ag-courses-item_link">
                        <div class="ag-courses-item_bg"></div>

                        <div class="ag-courses-item_title">
                            {{c.name}}
                            <!-- UI/Web&amp;Graph design for teenagers 11-17&#160;years old -->
                        </div>

                        <div class="ag-courses-item_date-box">
                            <!-- Text: -->
                            <span class="ag-courses-item_date">
                                <!-- Text -->
                                Ver más
                            </span>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <!-- FINAL CATEGORY CARDS -->

    <!-- INICIO PRODUCT CARDS -->
    <div class=" global-bg-dark">
        <h2 class="subtitle">Destacados</h2>
        <div class="container py-5">
            <div class="row">
                <div *ngFor="let p of productList" class="col-md-6 col-lg-4 mb-4 mb-md-0">
                    <app-product-card [product]="p"></app-product-card>
                </div>
            </div>
        </div>
    </div>

    <!-- FINAL PRODUCT CARDS -->


</div>
