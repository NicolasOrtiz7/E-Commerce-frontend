<div class="global-bg-dark">
    <div class="container py-5">
        <h2>Categoría</h2>
        <!-- Botón desplegable (dropdown) -->
        <button type="button" class="btn global-bg-yellow dropdown-toggle my-button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Ordenar
        </button>
        <ul class="dropdown-menu" style="cursor: pointer;">
            <li><button (click)="orderProducts('ASC')" class="dropdown-item">Precio: menor a mayor</button></li>
            <li><button (click)="orderProducts('DESC')" class="dropdown-item">Precio: mayor a menor</button></li>
        </ul>
        <!-- -------- -->

        <div class="row">
            <div *ngFor="let p of productList" class="col-md-6 col-lg-4 mb-4 mb-md-0">
                <app-product-card [product]="p"></app-product-card>
            </div>
        </div>
    </div>

    <div class="text-center"> 
        <button (click)="loadMore()" *ngIf="currentPage < totalPagesLength - 1" class="btn global-bg-yellow mb-5">Cargar más...</button>
    </div>
</div>
