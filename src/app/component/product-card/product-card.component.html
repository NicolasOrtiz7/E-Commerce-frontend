<div class="card" style="margin-bottom: 25px;">
  <div *ngIf="product.important == true" class="badge">Destacado</div>
  <a href="">
    <img [src]="product.image" class="card-img-top"
      alt="Gaming Laptop" />
  </a>
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <p class="small"><a href="#!" class="text-muted">{{product.category.name}}</a></p>
      <p *ngIf="product.important == true" class="small text-danger">
        <s>${{product.price + (product.price * 0.20)}}</s> <!-- descuento de 20% -->
      </p>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <h5 class="mb-0">{{product.name}}</h5>
      <h5 class="text-dark mb-0">${{product.price}}</h5>
    </div>
    <div class="d-flex justify-content-between mb-2">
      <p class="text-muted mb-0">En stock: <span class="fw-bold">{{product.productStock.quantity}}</span></p>
      <div class="ms-auto text-warning">
        <i class="fa fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
      </div>
    </div>
  </div>
  <button (click)="addProductToCart(product)">Agregar a carrito</button>
</div>
