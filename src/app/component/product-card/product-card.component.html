<div class="card" style="margin-bottom: 25px;">
  <div *ngIf="product.important == true" class="badge">Destacado</div>
  <a href="">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/5.webp" class="card-img-top"
      alt="Gaming Laptop" />
  </a>
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <p class="small"><a href="#!" class="text-muted">{{product.category.name}}</a></p>
      <p class="small text-danger"><s>${{product.price}}</s></p>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <h5 class="mb-0">{{product.name}}</h5>
      <h5 class="text-dark mb-0">${{product.price}}</h5>
    </div>
    <div class="d-flex justify-content-between mb-2">
      <p class="text-muted mb-0">En stock: <span class="fw-bold">{{product.productStock.quantity}}</span></p>
      <div class="ms-auto text-warning">
        <i class="fa fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
      </div>
    </div>
  </div>
</div>
