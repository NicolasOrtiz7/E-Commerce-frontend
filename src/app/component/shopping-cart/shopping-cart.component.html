<section class="h-100 h-custom" style="background-color: #d2c9ff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5 my-div-products">
                                    <div class="d-flex justify-content-between align-items-center mb-5">
                                        <h1 class="fw-bold mb-0 text-black">Carrito</h1>
                                        <h6 class="mb-0 text-muted">{{shoppingCart.length}} productos</h6>
                                    </div>
                                    <hr class="my-4">

                                    <div *ngFor="let p of shoppingCart"
                                        class="row mb-4 d-flex justify-content-between align-items-center">
                                        <div class="col-md-2 col-lg-2 col-xl-2">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img5.webp"
                                                class="img-fluid rounded-3" alt="Cotton T-shirt">
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-3">
                                            <h6 class="text-muted">{{p.category.name}}</h6>
                                            <h6 class="text-black mb-0">{{p.name}}</h6>
                                        </div>
                                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                            <button class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                <i class="fas fa-minus"></i>
                                            </button>

                                            <input id="form1" min="0" name="quantity" value="1" type="number"
                                                class="form-control form-control-sm" />

                                            <button class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                            <h6 class="mb-0">$ {{p.price}}</h6>
                                        </div>
                                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                            <button (click)="removeProductFromCart(p.productId, $event)" class="text-muted btn"><i style="font-size: 30px;"
                                                    class="bi bi-trash"></i></button>
                                        </div>
                                        <hr class="my-4">
                                    </div>

                                </div>
                                <div class="pt-5">
                                    <h6 class="m-3">
                                        <a routerLink="/home" class="text-body">
                                            <i class="bi bi-arrow-left"></i> Seguir comprando
                                        </a>
                                    </h6>
                                    <br>
                                </div>
                            </div>
                            <div class="col-lg-4 bg-grey">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-5 mt-2 pt-1">Resumen</h3>
                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-4">
                                        <h5 class="text-uppercase">Productos: {{shoppingCart.length}}</h5>
                                        <h5>$ {{subtotal}}</h5>
                                    </div>

                                    <h5 class="text-uppercase mb-3">Envío</h5>

                                    <div class="mb-4 pb-2">
                                        <select [(ngModel)]="selectedShipping" (change)="handleSelectChange()"
                                            class="select">
                                            <option *ngFor="let op of shippingOptions" [value]="op.value">{{op.text}} -
                                                {{op.price}}</option>
                                        </select>
                                    </div>

                                    <!-- <h5 class="text-uppercase mb-3">Dirección</h5>

                                    <div class="mb-5">
                                        <div class="form-outline">
                                            <input type="text" id="form3Examplea2"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Examplea2">Enter your code</label>
                                        </div>
                                    </div> -->

                                    <hr class="my-4">

                                    <div class="d-flex justify-content-between mb-5">
                                        <h5 class="text-uppercase">Precio Total</h5>
                                        <h5>$ {{total}}</h5>
                                    </div>

                                    <button type="button" class="btn btn-dark btn-block btn-lg"
                                        data-mdb-ripple-color="dark">Registrar / Iniciar sesión</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
