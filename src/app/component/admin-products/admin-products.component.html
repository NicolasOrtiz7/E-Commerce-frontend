<div class="wrapper">
    <!-- Page Content  -->
    <div id="content">

        <app-admin-navbar></app-admin-navbar>

        <div style="overflow: scroll;">
            <h2>Gestor de stock</h2>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">ID</th>
                        <th scope="col" style="width: 200px;">Nombre</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of stockList">
                        <td style="width: 60px;">
                            <img [src]="p.product.image" width="50px" alt="">
                        </td>
                        <td>{{p.stockId}}</td>
                        <td>{{p.product.name}}</td>
                        <td>
                            <input style="width: 40px;" type="number" [value]="p.quantity">
                        </td>
                        <td>
                            <button class="btn btn-success">Guardar</button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li (click)="changeStockPage(currentStockPage - 1, $event)" class="page-item">
                        <button class="page-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <li *ngFor="let page of totalStockPages; index as i" (click)="changeStockPage(i, $event)"
                        class="page-item">
                        <button [ngClass]="{'bg-blue': i === currentStockPage}" class="page-link">{{i+1}}</button>
                    </li>
                    <li (click)="changeStockPage(currentStockPage + 1, $event)" class="page-item">
                        <button class="page-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="line"></div>

        <div style="overflow: scroll;">
            <h2>Productos</h2>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col">ID</th>
                        <th scope="col" style="width: 200px;">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of productList">
                        <td style="width: 60px;">
                            <img [src]="p.image" width="50px" alt="">
                        </td>
                        <td>{{p.productId}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>{{p.category.name}}</td>
                        <td>
                            <button class="btn btn-secondary">Editar</button> &nbsp;
                            <button class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li (click)="changeProductPage(currentProductPage - 1, $event)" class="page-item">
                        <button class="page-link" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <li *ngFor="let page of totalProductPages; index as i" (click)="changeProductPage(i, $event)"
                        class="page-item">
                        <button [ngClass]="{'bg-blue': i === currentProductPage}" class="page-link">{{i+1}}</button>
                    </li>
                    <li (click)="changeProductPage(currentProductPage + 1, $event)" class="page-item">
                        <button class="page-link" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="line"></div>

        <div>
            <h2>Crear nuevo producto</h2>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="productName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="productName">
                </div>
                <div class="col-md-2">
                    <label for="productPrice" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="productPrice">
                </div>
                <div class="col-md-2">
                    <label for="productStock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="productStock">
                </div>
                <div class="col-12">
                    <label for="productDescription">Descripción:</label>
                    <textarea class="form-control" rows="5" id="productDescription" name="text"></textarea>
                </div>
                <div class="col-md-4">
                    <label for="productCategory" class="form-label">Categoría</label>
                    <select id="productCategory" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                    <br>
                    <div>
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Crear categoría <i class="bi bi-caret-down-fill"></i>
                        </button>
                        <form class="dropdown-menu p-4">
                            <div class="mb-3">
                                <label for="exampleDropdownFormEmail2" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="categoryName" name="newCategoryName">
                            </div>
                            <div class="mb-3">
                            </div>
                            <button type="submit" class="btn btn-success">Crear</button>
                        </form>
                    </div>
                    <br>
                    <div class="col-12">
                        <div class="form-check" style="font-size: 20px;">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Destacado
                            </label>
                        </div>
                    </div>
                    <br>
                    <div class="col-12">
                        <label for="productImage">Imagen:</label>
                        <input type="file" accept="image/jpeg, image/png" id="productImage" name="image">
                    </div>
                </div>
                <div class="col-12" style="margin-top: 70px;">
                    <button type="submit" class="btn btn-success">Crear producto</button>
                </div>
            </form>

        </div>

        <div class="line"></div>

        <div>
            <h2>Sección</h2>
            <p>Para agregar más datos o información</p>
        </div>

        <div class="line"></div>


    </div>
</div>
